<!--
	On creation of a new panel (in the directive addPanelButton.js) 
	the NEXTINDEX gets replaced 
	by a random ID  
-->
<div default-panel update-panel-config panel-configs="Config" can-resize='true' can-drag='true' id='NEXTINDEX' class="panel panel-default panel-in-workspace" style="position:absolute" ng-style="applyStyle('NEXTINDEX')">

<div class="panel-heading" ng-show="getPanelShowHeading('NEXTINDEX')">
<h3 class="panel-title">
	{{ getPanelTitle('NEXTINDEX') }}
</h3>
</div>

<div class="panel-body">
Panel content
</div>
<!--
<div class="panel-footer">{{panelConfigs[NEXTINDEX].offset}}<br/>{{panelConfigs[NEXTINDEX].size}}</div>
-->
</div>
