<!-- views/loginModalTemplate.html -->

<div class="modal-header">
    <h3 class="modal-title">Please sign in</h3>
</div>
<div class="modal-body">
  <form class="form-signin" ng-submit="submit(_user, _password)">
    <label for="inputUser" class="sr-only">User name</label>
    <input type="text" id="inputUser" ng-model="_user" class="form-control" placeholder="User name" required autofocus>
    </p>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="_password" id="inputPassword" class="form-control" placeholder="Password" required>
    </p>
    <!--
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
	-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
