<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="http://code.angularjs.org/1.2.1/angular.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <!--
    <script src="http://code.angularjs.org/1.2.1/angular-sanitize.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
    -->
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/directives/dockButton.js"></script>
  </head>
  <body>

    <div ng-controller="MyController">

        <div mypanel my-attribute="someObject" id='2' on-resize-stop="someFunction()" class="panel panel-default menu animated slideInDown">
          <div class="panel-body">
            <span>Login</span>
            <span>|</span>
            <span>Navigator</span>
            <span>|</span>
            <span>Configurator</span>
            <span>|</span>
            <span>Add Panel</span>
            <span>|</span>
            <span>Save Layout</span>
            <span>|</span>
            <span dock-button ng-click="docked=!docked">{{docked?'Dock Menu':'Float Menu'}}</span>
         </div>
        </div>

          <div mypanel my-attribute="someObject" can-resize='true' can-drag='true' id='3' on-resize-stop="someFunction()">
          <div class="panel-heading">
            <h3 class="panel-title">Panel title</h3>
          </div>
          <div class="panel-body">
            Panel content
          </div>
          <div class="panel-footer">{{someObject[3].position}}<br/>{{someObject[3].size}}</div>
        </div>

    </div>


  </body>
</html>
